{{define "body"}}

{{template "header" .}}

<main class="container-fluid">
    <div id="error"></div>

    <hgroup>
        <h3>New Group</h3>
        <p>Groups allow you to post events that only members of the group can interact with.</p>
    </hgroup>

    <article>
        <form 
            hx-post="/user/new"
            hx-push-url="true"
            hx-target="body"
        >
            <label>
                Name
                <input type="text" required name="name" />
            </label>
            <label>
                Email
                <input type="text" required name="email" />
            </label>
            <label>
                Password
                <input type="text" required name="password" />
            </label>
            <label>
                Is Admin
                <input type="checkbox" required name="isadmin" />
            </label>

            <button type="submit">Submit</button>
        </form>
    </article>
</main>
{{end}}
