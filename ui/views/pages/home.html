{{define "body"}}
<h3>Current Events</h3>
{{range .CurrEvents}}
<a 
    href="/event/new"
    class="nostyle"
    hx-trigger="click target::not(button)"
>
    <article 
        class="event" 
        x-data="{ start: dayjs('{{.Start}}').format('ddd, MMM DD h:mm A') }"
    >
        <div class="left">
            <div><strong>{{.Name}}</strong></div>
            <div><small x-text="start"></small></div>
            <div><small>{{.Capacity}} spots Â· 0 left</small></div>
        </div>
        <div class="right">
            <button 
                class="outline"
                hx-get="/"
                hx-target="body"
                hx-push-url="true"
            >
                Register
            </button>
        </div>
    </article>
</a>
{{end}}
{{end}}
