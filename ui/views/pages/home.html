{{define "body"}}

{{template "header" .}}

<main class="container-fluid">
    <h3>Current Events</h3>
    {{range .CurrEvents}}
        {{block "event" .}}
        <div
            class="event" 
            x-data="{ start: dayjs('{{.Start}}').format('ddd, MMM DD h:mm A') }"
        >
            <div class="left">
                <div><strong>{{.Name}}</strong></div>
                <div>
                    <small>
                        <span x-text="start"></span> Â· {{.SpotsLeft}} spots left
                    </small>
                </div>
            </div>
            <div class="right">
                <a href="/event/{{.Id}}">View</a>
            </div>
        </div>
        {{end}}
    {{end}}
</main>
{{end}}
